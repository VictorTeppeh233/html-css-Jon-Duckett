<html>
    <head>
        <title>Multiple select box</title>
    </head>
    <body>
       <form action="url">
       <p>
        Do you play any of the following instruments?
        (You can select more than one option by holding down control
        on a PC or command key on a Mac while selecting different options)
       </p>
       
       <select name="instruments" size="3"
       multiple="multiple">
       <option value="guitar" selected="selected">Guitar</option>
       <option vlaue="drums" >Drums</option>
       <option vlaue="keyboard" selected="selected">keyboard</opton>
       <option value="bass">Bass</option>
       </select>
       </form>
    </body>
</html>
